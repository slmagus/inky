name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Docker Login
    # You may pin to the exact commit or the version.
   # uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
      uses: docker/login-action@v2.1.0
      
      with:
    # Server address of Docker registry. If not set then will default to Docker Hub
        #registry: # optional
    # Username used to log against the Docker registry
        username: slmagus
    # Password or personal access token used to log against the Docker registry
        password: ${{ secrets.dockerhub_token }}
    # Specifies whether the given registry is ECR (auto, true or false)
        ecr: false # optional, default is auto
    # Log out from the Docker registry at the end of a job
        #logout: # optional, default is true
    - name: list
      run: ls -lah && pwd
    - name: Push contractbuilding image
    - name: Build contractbuilding image
      run: docker build --target contractbuilding --tag contractbuilding:$(date +%s) -f Dockerfile .
    - name: Push contractbuilding image
      run: docker push contractbuilding:$(date +%s)
    - name: Build contractui image
      run: docker build --target contractui --tag contractui:$(date +%s) .
    - name: Push contractui image
      run: docker push contractui:$(date +%s)
    - name: Build substatenode image
      run: docker build --target substratenode --tag substratenode:$(date +%s) .
    - name: Push substatenode image
      run: docker push substratenode:$(date +%s)
  
